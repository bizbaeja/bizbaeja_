<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      a {
        color: white;
        background-color: tomato;
        text-decoration: none;
        padding: 3px 5px;
        border-radius: 5px;
        font-size: 55px;
        transition: border-radius 1s cubic-bezier(0.6, 0, 0.735, 0.045);
      }
      a:hover {
        border-radius: 15px;
        color: tomato;
        border-radius: 20px;
        background-color: white;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <a href="#"> Go home</a>
  </body>
</html>
